{% extends 'todos/layout.html' %}
{% block content %}
<form action="/update/{{todo.id}}/" method="post">
    {% csrf_token %}
    <input type='text'name='title' placeholder="title" value="{{todo.title}}">
    <input type="text" name="content" placeholder="content" value="{{todo.content}}">
    <button style="background: firebrick; color: white;" type="submit"
    class="btn btn-primary">Update</button>
</form>
{% endblock content %}
